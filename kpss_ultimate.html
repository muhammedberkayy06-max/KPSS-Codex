const topicMapEl = document.getElementById('topicMap');
const quoteAreaEl = document.getElementById('quoteArea');
const restartBtn = document.getElementById('restartBtn');

let currentQuestions = [];
let currentIndex = 0;
let correctCount = 0;
let currentSubject = '';
let currentExamType = '';
let topicStats = {};
let playerData = getPlayerData();

function populateSubjects() {
  const type = examTypeEl.value;
  subjectSelectEl.innerHTML = '';
  Object.keys(subjectFiles[type]).forEach(name => {
    const opt = document.createElement('option');
    opt.value = name;
    opt.textContent = name;
    subjectSelectEl.appendChild(opt);
  });
}
examTypeEl.addEventListener('change', populateSubjects);
populateSubjects();
// display player points and level
function updatePlayerInfo() {
  playerData = getPlayerData();
  levelDisplayEl.textContent = 'Seviye: ' + playerData.level;
  scoreDisplayEl.textContent = 'Puan: ' + playerData.points;
}
updatePlayerInfo();

// Weighted random question selection by topic distribution
function selectQuestions(subject, count) {
  const slug = subjectFiles[currentExamType][subject];
  const data = dataSets[slug] || [];
  // Build topic frequency
  const topicCounts = {};
  data.forEach(q => {
    topicCounts[q.konu] = (topicCounts[q.konu] || 0) + 1;
  });
  // Determine desired distribution within subject: equal distribution across topics
  const topics = Object.keys(topicCounts);
  const questions = [];
  const selectedIndices = new Set();
  while (questions.length < Math.min(count, data.length)) {
    // pick random topic and then random question from that topic
    const topic = topics[Math.floor(Math.random() * topics.length)];
    const indices = data.map((q, idx) => q.konu === topic ? idx : -1).filter(idx => idx >= 0);
    const rndIndex = indices[Math.floor(Math.random() * indices.length)];
    if (!selectedIndices.has(rndIndex)) {
      selectedIndices.add(rndIndex);
      questions.push(data[rndIndex]);
    }
  }
  return questions;
}

function startQuiz(fullExam=false) {
  currentExamType = examTypeEl.value;
  topicStats = {};
  currentQuestions = [];
  correctCount = 0;
  if (fullExam) {
    // assemble full exam across subjects
    const distribution = examDistribution[currentExamType];
    currentQuestions = [];
    Object.keys(distribution).forEach(subj => {
      const count = distribution[subj];
      const slug = subjectFiles[currentExamType][subj];
      const data = dataSets[slug] || [];
      // if not enough questions, cycle through
      const selected = [];
      let i = 0;
      while (selected.length < Math.min(count, data.length)) {
        selected.push(data[i % data.length]);
        i++;
      }
      currentQuestions = currentQuestions.concat(selected);
    });
  } else {
    currentSubject = subjectSelectEl.value;
    const count = parseInt(numQuestionsEl.value,10);
    currentQuestions = selectQuestions(currentSubject, count);
  }
  shuffleArray(currentQuestions);
  currentIndex = 0;
  setupEl.style.display = 'none';
  resultEl.style.display = 'none';
  quizEl.style.display = 'block';
  updatePlayerInfo();
  showQuestion();
}
function shuffleArray(arr) {
  for (let i=arr.length-1; i>0; i--) {
    const j=Math.floor(Math.random()*(i+1));
    [arr[i], arr[j]]=[arr[j], arr[i]];
  }
}
startBtn.addEventListener('click', () => startQuiz(false));
fullExamBtn.addEventListener('click', () => startQuiz(true));

function showQuestion() {
  if (currentIndex >= currentQuestions.length) {
    finishQuiz();
    return;
  }
  updatePlayerInfo();
  const q = currentQuestions[currentIndex];
  questionProgressEl.textContent = 'Soru ' + (currentIndex+1) + ' / ' + currentQuestions.length;
  questionTextEl.textContent = q.soru;
  if (q.paragraf) {
    questionParagraphEl.style.display='block';
    questionParagraphEl.textContent = q.paragraf;
  } else {
    questionParagraphEl.style.display='none';
  }
  optionsContainerEl.innerHTML = '';
  q.secenekler.forEach((opt, idx) => {
    const label = document.createElement('label');
    const radio = document.createElement('input');
    radio.type='radio';
    radio.name='option';
    radio.value=idx;
    label.appendChild(radio);
    const span = document.createElement('span');
    span.textContent = opt;
    label.appendChild(span);
    optionsContainerEl.appendChild(label);
  });
  explanationEl.style.display='none';
  nextBtn.style.display='none';
  // handle selection
  optionsContainerEl.addEventListener('change', function handler(e) {
    const selected = parseInt(e.target.value);
    const correct = q.dogru_index;
    Array.from(optionsContainerEl.children).forEach((labelEl, index) => {
      labelEl.classList.remove('correct','incorrect');
      if (index === correct) labelEl.classList.add('correct');
      if (index === selected && selected !== correct) labelEl.classList.add('incorrect');
    });
    // update stats
    if (!topicStats[q.konu]) topicStats[q.konu] = {total:0,correct:0};
    topicStats[q.konu].total +=1;
    if (selected===correct) {
      correctCount++;
      topicStats[q.konu].correct +=1;
      // add points
      playerData.points += 10;
      // level up every 100 points
      if (playerData.points >= playerData.level*100) {
        playerData.level +=1;
      }
    }
    savePlayerData(playerData.points, playerData.level, playerData.history);
    updatePlayerInfo();
    explanationEl.textContent = q.aciklama;
    explanationEl.style.display='block';
    nextBtn.style.display='inline-block';
    // disable
    optionsContainerEl.querySelectorAll('input').forEach(r => r.disabled=true);
    optionsContainerEl.removeEventListener('change', handler);
  }, { once:true });
}
nextBtn.addEventListener('click', () => {
  currentIndex++;
  showQuestion();
});
stopBtn.addEventListener('click', finishQuiz);

function finishQuiz() {
  quizEl.style.display='none';
  resultEl.style.display='block';
  finalScoreEl.textContent = 'Doğru sayısı: ' + correctCount + ' / ' + currentQuestions.length;
  // topic analysis table
  topicAnalysisEl.innerHTML='';
  const table=document.createElement('table');
  const header=document.createElement('tr');
  ['Konu','Doğru/Toplam','% Başarı'].forEach(text=>{const th=document.createElement('th');th.textContent=text;header.appendChild(th);});
  table.appendChild(header);
  const sorted = Object.keys(topicStats).sort((a,b) => {
    const accA = topicStats[a].correct/topicStats[a].total;
    const accB = topicStats[b].correct/topicStats[b].total;
    return accA - accB;
  });
  sorted.forEach(k => {
    const row=document.createElement('tr');
    const st=topicStats[k];
    const acc = ((st.correct/st.total)*100).toFixed(1);
    [k, `${st.correct}/${st.total}`, acc+' %'].forEach(val=>{const td=document.createElement('td');td.textContent=val;row.appendChild(td);});
    table.appendChild(row);
  });
  topicAnalysisEl.appendChild(table);
  // recommendations
  recommendationsEl.innerHTML='';
  const recs=sorted.filter(k=> (topicStats[k].correct/topicStats[k].total)<0.7);
  if (recs.length) {
    const p=document.createElement('p');
    p.textContent='Eksik olduğunuz konular: '+recs.join(', ') + '. Bu konulara odaklanarak çalışın.';
    recommendationsEl.appendChild(p);
  } else {
    const p=document.createElement('p');
    p.textContent='Harika! Tüm konularda başarılısınız.';
    recommendationsEl.appendChild(p);
  }
  // topic map coloring
  renderTopicMap();
  // motivational quote
  quoteAreaEl.textContent = quotes[Math.floor(Math.random()*quotes.length)];
}
function renderTopicMap() {
  const subject = fullExamBtn.clicked ? '' : currentSubject;
  // Use selected subject or currentSubject
  let subj = currentSubject;
  if (!subj && currentExamType==='gkgk') subj='Türkçe';
  topicMapEl.innerHTML='';
  const topics=topicMapData[subj] || [];
  const ul=document.createElement('ul');
  topics.forEach(t=>{
    const li=document.createElement('li');
    li.textContent=t;
    const stat=topicStats[t];
    if (stat) {
      const acc = stat.correct/stat.total;
      if (acc < 0.5) li.style.color='#e53935';
      else if (acc < 0.8) li.style.color='#f57c00';
      else li.style.color='#4caf50';
    }
    ul.appendChild(li);
  });
  topicMapEl.appendChild(ul);
}
restartBtn.addEventListener('click', () => {
  setupEl.style.display='block';
  resultEl.style.display='none';
  quizEl.style.display='none';
});
// Voice assistant: basic command recognition
if (window.SpeechRecognition || window.webkitSpeechRecognition) {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognizer = new SpeechRecognition();
  recognizer.lang = 'tr-TR';
  recognizer.continuous = false;
  recognizer.interimResults = false;
  const micBtn=document.createElement('button');
  micBtn.textContent='🎤 Sesli Komut';
  micBtn.style.marginLeft='10px';
  document.getElementById('setup').appendChild(micBtn);
  micBtn.addEventListener('click', ()=>{
    recognizer.start();
  });
  recognizer.onresult=(event)=>{
    const transcript = event.results[0][0].transcript.toLowerCase();
    // Parse commands like "matematikten 10 soru" or "tarih 5"
    const match = transcript.match(/(türkçe|matematik|tarih|coğrafya|vatandaşlık|iktisat|hukuk|kamu yönetimi|çalışma ekonomisi|uluslararası ilişkiler)[a-zçğışüö\s]*?(\d+)/);
    if (match) {
      const subjName = match[1].replace(/çalışma ekonomisi/, 'Çalışma Ekonomisi ve Endüstri İlişkileri');
      const number = parseInt(match[2]);
      examTypeEl.value = (['türkçe','matematik','tarih','coğrafya','vatandaşlık'].includes(match[1])) ? 'gkgk' : 'agrubu';
      populateSubjects();
      subjectSelectEl.value = subjName.charAt(0).toUpperCase()+subjName.slice(1);
      numQuestionsEl.value = number;
      startQuiz(false);
    }
  };
}
